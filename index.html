<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
  </head>
  <body>
    <main class="card">
      <div class="preview">
        <a href="#"><img class="previewIco" src="./images/icon-view.svg" alt="Open preview" /></a>
        <img class="previewImg" src="./images/image-equilibrium.jpg" alt="A translucent cube with pink/red reflections" />
      </div>

      <div class="description">
        <h1><a href="#">Equilibrium #3429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="info">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="" />
          <h2>0.041 ETH</h2>
        </div>

        <div class="duration">
          <img src="./images/icon-clock.svg" alt="" />
          <p>3 days left</p>
        </div>
      </div>

      <footer class="author">
        <img src="./images/image-avatar.png" alt="Author avatar" />
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </footer>
    </main>
  </body>
</html>
